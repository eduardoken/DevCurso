<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
    <!-- ul>li*4 -->
    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>
    
    <h2>Lista ordenadas</h2>
    <ol>
        <li>Roberto</li>
        <li>Raphael</li>
        <li>Ana</li>
        <li>Ricardo</li>
    </ol>
</body>
</html>
